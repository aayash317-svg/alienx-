<!DOCTYPE html>
<html>
<head>
    <title>Insurance Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Rod_of_Asclepius.svg"
     class="watermark">

<div class="container">
    <div style="width: 800px;">

        <div class="quote">Health is Wealth</div>

        <!-- PATIENT LOOKUP -->
        <div class="section">
            <h3>Patient Lookup</h3>
            <input id="patient_id" placeholder="Patient ID">
            <button onclick="loadPatient()">Load Patient</button>
        </div>

        <!-- MEDICAL HISTORY (READ ONLY) -->
        <div class="section">
            <h3>Medical History (Read Only)</h3>
            <div id="medical_records"></div>
        </div>

        <!-- INSURANCE DATA (EDITABLE) -->
        <div class="section">
            <h3>Insurance Details</h3>

            <input id="policy_no" placeholder="Policy Number">
            <textarea id="claims" placeholder="Claims History"></textarea>
            <input id="target_balance" placeholder="Target Balance">

            <button onclick="updateInsurance()">Update Insurance</button>
        </div>

    </div>
</div>

<script src="/static/insurance.js"></script>
</body>
</html>
